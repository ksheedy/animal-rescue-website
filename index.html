<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Navan Animal Rescue Corporationâ€” Home</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>
  <header class="masthead" role="banner">
    <div class="wrapper pad-t-1-2 pad-b-1-2 gutter-1-2">
      <h1 class="not-bold push-0">Navan Animal Rescue</h1>
    </div>
    <nav class="nav" role="navigation" id="nav" tabindex="0">
      <div class="wrapper gutter-1-2">
        <ol class="mega list-group-inline push-0">
          <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#about">Home</a></li>
          <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#about">Adopt</a></li>
          <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#shrubs">Foster</a></li>
          <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#prices">Support US</a></li>
          <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#news">About</a></li>
        </ol>
      </div>
    </nav>
  </header>
  <main>
    <section class="available-now">
      <div class="">
        <h2>Available Now</h2>
      </div>
      <div class="grid gutter-1-2">
        <div class="unit [ xs-1 s-1 m-1-2 l-1-4 ] embed embed-1by1 push padding-top-0">
          <img class="island-1-2 embed-item" src="images/placeholder-1by1.svg" alt="">
        </div>
        <div class="unit [ xs-1 s-1 m-1-2 l-1-4 ] embed embed-1by1 push">
          <img class="island-1-2 embed-item" src="images/placeholder-1by1.svg" alt="">
        </div>
        <div class="unit [ xs-1 s-1 m-1-2 l-1-4 ] embed embed-1by1 push">
          <img class="island-1-2 embed-item" src="images/placeholder-1by1.svg" alt="">
        </div>
        <div class="unit [ xs-1 s-1 m-1-2 l-1-4 ] embed embed-1by1 push">
          <img class="island-1-2 embed-item" src="images/placeholder-1by1.svg" alt="">
        </div>
      </div>
    </section>
    <section class="contact pad-t pad-b" id="contact">
      <div class="wrapper">
        <h2 class="push-0 color-brand-dark gutter-1-2">Contact</h2>

        <form class="grid" method="post" action="#">
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="name" class="push-1-8">Your name</label>
            <input id="name" type="text" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label for="email" class="push-1-8">E-mail address</label>
            <input id="email" type="email">
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] text-center ">
            <button class="btn mega" type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer pad-t-1-2 pad-b-1-2" role="contentinfo">
    <div class="wrapper gutter-1-2">
      <nav class="nav-bottom" role="navigation" id="nav" tabindex="0">
        <div class="wrapper gutter-1-2">
          <ol class="mega list-group push-0">
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#about">Home</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#about">Adopt</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#shrubs">Foster</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#prices">Support US</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2" href="#news">About</a></li>
          </ol>
        </div>
      </nav>
    </div>
  </footer>
</body>
</html>
